<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>营销平台</title>
  <link rel="stylesheet" href="images/app/css/base.css">
  <link rel="stylesheet" href="images/app/css/common.css">
  <link rel="stylesheet" href="images/frame/css/frame.css">
  <base href="/MaringPlatform/">
</head>
<body>
<div class="mp-main">
  <div class="mp-head-main">
    <label class="mp-head-logo">
      <img class="" src="images/frame/img/head-logo.png" alt="营销平台">
    </label>
    <div class="mp-head-cnt">
      <label class="mp-head-cls">
        <a href="javascript:;">首页</a>
      </label>
      <label class="mp-head-cls">
        <a href="javascript:;">产品和服务</a>
      </label>
      <label class="mp-head-cls">
        <a href="javascript:;">帮助中心</a>
      </label>
      <label class="mp-head-cls">
        <a href="javascript:;">管理中心</a>
      </label>
      <label class="mp-head-login-cnt mr40">
        <a href="javascript:;">登录</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:;">注册</a>
      </label>
      <label class="pointer mr20">
        <img src="images/frame/img/head-expd.png" alt="展开">
      </label>
    </div>
  </div>
  <div class="mp-cnt-main">
    &nbsp;
    <div class="mp-updAccount-prg-main dis-none" id="mp-updAccount-prg-main">
      <p class="mp-updAccount-prg-hd dis-none">成为营销者</p>
      <p class="mp-updAccount-prg-hd">完善账户信息</p>
      <div class="mp-updAccount-prompt-cnt dis-none1">
        <img src="images/frame/img/account-prg-portrait.png">
        <p class="mp-updAccount-prompt-user">
          <label>海尔账号用户名：</label><label>qw112</label>
        </p>
        <button class="mp-updAccount-prg-btn mp-updAccount-prg-btn-mg mp-updAccount-prg-btn1" type="button">
          完善账户信息成为营销账户
        </button>
        <button class="mp-updAccount-prg-btn mp-updAccount-prg-btn-mg mp-updAccount-prg-btn2" type="button">注册新海尔帐号
        </button>
        <p class="mp-updAccount-prg-ft">注意： 海尔账号一旦升级为营销者账号，将不能变更。</p>
      </div>
      <div class="mp-updAccount-form dis-none">
        <ul class="mp-updAccount-prg">
          <li class="mp-updAccount-prg-itm">
            <p class="mp-updAccount-prg-itm-title">完善海尔账户资料</p>
            <div class="mp-updAccount-prg-itm-pic">
              <div class="mp-updAccount-prg-itm-star">1</div>
              <img class="mp-updAccount-prg-itm-starMask" src="images/frame/img/prg-mask.png">
            </div>
          </li>
          <li class="mp-updAccount-prg-itm mp-updAccount-prg-itm-active">
            <p class="mp-updAccount-prg-itm-title">完善开发者资料</p>
            <div class="mp-updAccount-prg-itm-pic">
              <div class="mp-updAccount-prg-itm-star">2</div>
              <img class="mp-updAccount-prg-itm-starMask" src="images/frame/img/prg-mask.png">
            </div>
          </li>
          <li class="mp-updAccount-prg-itm">
            <p class="mp-updAccount-prg-itm-title">完成</p>
            <div class="mp-updAccount-prg-itm-pic">
              <div class="mp-updAccount-prg-itm-star">√</div>
              <img class="mp-updAccount-prg-itm-starMask" src="images/frame/img/prg-mask.png">
            </div>
          </li>
        </ul>
        <form id="mktAccntFm" name="mktAccntFm">
          <div class="mp-updAccount-form-gp mb11 js-vdt-group">
            <label class="mp-updAccount-form-name">部门</label>
            <input class="mp-ipt-text mp-updAccount-form-val-ipt" name="department" type="text">
          </div>
          <div class="mp-updAccount-form-gp mb11 js-vdt-group">
            <label class="mp-updAccount-form-name">姓名</label>
            <input class="mp-ipt-text mp-updAccount-form-val-ipt" name="realName" type="text">
          </div>
          <div class="mp-updAccount-form-gp mb20 js-vdt-group">
            <label class="mp-updAccount-form-name">身份证</label>
            <input class="mp-ipt-text mp-updAccount-form-val-ipt" name="idCardNo" type="text">
          </div>
          <div class="mp-updAccount-form-gp">
            <label class="mp-updAccount-form-name"></label>
            <button class="mp-updAccount-prg-btn mp-updAccount-nxt-btn" id="mktAccntNxt" type="button">下一步
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="mp-foot">
    <label class="mp-foot-cls">
      <a href="javascript:;">开发者平台</a>&nbsp;&nbsp;|&nbsp;&nbsp;
      <a href="javascript:;">营销平台</a>&nbsp;&nbsp;|&nbsp;&nbsp;
      <a href="javascript:;">媒体流量平台</a>&nbsp;&nbsp;|&nbsp;&nbsp;
      <a href="javascript:;">海尔官网</a>
    </label>
    <label class="mp-foot-cprt right">
      鲁CP备09096283 Copyright ©2014 海尔集团 版权所有
    </label>
  </div>
</div>
<script src="images/app/js/jquery-1.11.0.js"></script>
<script src="images/app/js/common.js"></script>
<script src="images/app/layer-v3.0.1/layer.js"></script>
<script src="images/app/validation/jquery.validate.js"></script>
<script src="images/app/validation/validate.js"></script>
<script src="images/app/js/urls.js"></script>
<script src="images/frame/js/beMarkting.js"></script>
</body>
</html>
